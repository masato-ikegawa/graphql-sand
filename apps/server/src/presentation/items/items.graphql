type Item {
  id: ID!
  text: String!
  name: String!
  address: String!
}

type ItemEdge {
  node: Item!
  cursor: String!
}

type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
}

type ItemConnection {
  edges: [ItemEdge!]!
  pageInfo: PageInfo!
}

type Query {
  items(first: Int!, keyword: String!, after: String): ItemConnection!
}
